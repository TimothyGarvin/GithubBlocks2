<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks2</title>
    <link rel="stylesheet" href="GithubBlocks2.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GitHub Blocks</h1>
        </div>
        <div class="main">
            <div class="bar pink">
                <img src="https://octodex.github.com/images/skatetocat.png" alt="Skater Octocat">
                <img src="https://octodex.github.com/images/filmtocat.png" alt="Film Octocat">
                <img src="https://octodex.github.com/images/jetpacktocat.png" alt="Jetpack Octocat">
            </div>
            <div class="bar blue">
                <img src="https://octodex.github.com/images/daftpunktocat-thomas.gif" alt="Daftpunk Thomas Octocat">
                <img src="https://octodex.github.com/images/daftpunktocat-guy.gif" alt="DaftPunk Guy Octocat">
            </div>
            <div class="bar green">
                <img src="https://octodex.github.com/images/foundingfather_v2.png" alt="Founding Father Octocat">
                <img src="https://octodex.github.com/images/poptocat_v2.png" alt="Literal Father Octocat">
                <img src="https://octodex.github.com/images/founding-father.jpg" alt="Another Founding Father Octocat">
            </div>
        </div>
    </div>
</body>
</html>
